<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <!--<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />-->

    <!--<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>-->
    <script src="./scripts/functionality.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
<div class="chat">
    <div id="chat-window"></div>
    <div>
        <span id="chat-status">Connecting...</span>
        <input type="text" id="chat-input" disabled="disabled" autofocus/>
    </div>
    <div>
        <input id="readFileButton" type='file' onchange="readURL(this)" />
        <div id="container">
            <img id="uploaded_image" src="#" alt="your image" onclick="onZoom();" oncontextmenu="onRightClick(); return false;"/>
        </div>

    </div>

</div>

<div id="drag">draggable</div>

</body>
</html>
