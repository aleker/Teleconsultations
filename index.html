<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="libraries/jquery.ui.rotatable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="libraries/wheelzoom.js"></script>
    <script type='text/javascript' >
        let thumbnails_filters = {};
    </script>
    <script src="./scripts/functionality.js"></script>
    <script src="./scripts/image_processing.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>

<div id="loginPanel">
    <div>
        <span class="chat-status">Connecting...</span>
        <input type="text" class="chat-input" disabled="disabled" autofocus/>
    </div>
</div>

<div id="application">
    <div id="main-workspace" class="column-big-9 column-medium-9 column-small-12">
        <div class="box">
            <div id="container">
                <img class='zoom' id="uploaded_image" src="#" alt="your image" onerror="this.src='https://furtaev.ru/preview/upload_small.png'"/>
            </div>
        </div>
    </div>
    <div id="sidebar" class="column-big-3 column-medium-3 column-small-12">
        <div class="chat">
            <div id="chat-window"></div>
            <div>
                <span class="chat-status">Connecting...</span>
                <input type="text" class="chat-input" disabled="disabled"/>
            </div>
        </div>
        <div>
            <label class="button" id="upload_image_label"> Upload picture
                <input type='file' id="readFileButton" onchange="readURL(this)" />
            </label>
        </div>
        <input type="button" class="button" value="Send" id="sendImageButton" onclick="sendImageToServer()" disabled/>
        <div id="python_container">
            <label>
                <input type="checkbox" value="invert">
            </label>Invert colours<br>
            <label>
                <input type="checkbox" value="sharpen">
            </label>Sharpen the image<br>
            <label>
                <input type="checkbox" value="edges">
            </label>Edge detection<br>
            <div id="slider">Brightness<input name="slide" type="range" min="0" max="200" step="5" value="100" onchange="updateSlider()" /></div>
            <input type="submit" class="button" value="Apply filters" onclick="sendToPython(thumbnail.currentlyChosen)" />
            <input type=hidden id="hiddenValue" name="hiddenValue" value=100/>
        </div>


        <div id="thumbnail_container" class="scroll">
        </div>

    </div>
</div>



</body>
</html>
