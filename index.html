<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.css"></script>
    <script src="libraries/jquery.ui.rotatable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="libraries/wheelzoom.js"></script>
    <script src="./scripts/functionality.js"></script>
    <script src="./scripts/image_processing.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
<div class="chat">
    <div id="chat-window"></div>
    <div>
        <span id="chat-status">Connecting...</span>
        <input type="text" id="chat-input" disabled="disabled" autofocus/>
    </div>
    <div>
        <input id="readFileButton" type='file' onchange="readURL(this)" />
        <div class="box-wrapper">
            <div class="box">
                <div id="container">
                    <img class='zoom' id="uploaded_image" src="#" alt="your image"/>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
