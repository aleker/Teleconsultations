<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebSockets - Simple chat</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="libraries/jquery.ui.rotatable.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="libraries/wheelzoom.js"></script>
    <script type="text/javascript" src="libraries/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="libraries/imgViewer.js"></script>
    <script type="text/javascript" src="libraries/imgNotes.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" media="screen">

    <!--WebCam-->

    <script src="./scripts/functionality.js"></script>
    <script src="./scripts/image_processing.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <link rel="author" type="text/html" href="https://plus.google.com/+MuazKhan">

    <!-- scripts used for broadcasting (webRTC - camera) -->
    <script src="https://cdn.webrtc-experiment.com/firebase.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RTCMultiConnection.js"></script>

</head>
<body>

<div id="loginPanel">
    <div>
        <span class="chat-status">Connecting...</span>
        <input type="text" class="chat-input" disabled="disabled" autofocus/>
    </div>
</div>

<div id="application">
    <div id="main-workspace" class="column-big-9 column-medium-9 column-small-12">
        <div id="workspace" class="box">
            <div id="container">
                <!--<img class='zoom' id="uploaded_image" src="http://i.imgur.com/uxFECXo.jpg" alt="your image" onerror="this.src='https://furtaev.ru/preview/upload_small.png'"/>-->
                <img class='zoom' id="uploaded_image" src="#" alt="your image"
                     onerror="this.src='https://furtaev.ru/preview/upload_small.png'"/>
                <span class="messageBubble">Picture sent!</span>
            </div>
        </div>
    </div>
    <div id="sidebar" class="column-big-3 column-medium-3 column-small-12">
        <div class="chat sidebar-div">
            <div id="chat-window"></div>
            <div>
                <span class="chat-status">Connecting...</span>
                <input type="text" class="chat-input" disabled="disabled"/>
            </div>
        </div>
        <div id="button_div" class="sidebar-div">
            <label class="button" id="upload_image_label"> Upload picture
                <input type='file' id="readFileButton" onchange="readURL(this)" />
            </label>
        <input type="button" class="button" value="Send" id="sendImageButton" onclick="sendImageToServer()" disabled/>
        </div>
        <div id="python_container" class="sidebar-div">
            <label>
                <input type="checkbox" value="invert">
            </label>Invert colours<br>
            <label>
                <input type="checkbox" value="sharpen">
            </label>Sharpen the image<br>
            <label>
                <input type="checkbox" value="edges">
            </label>Edge detection<br>
            <div id="slider">
                <input name="slide" type="range" min="0" max="200" step="5" value="100" onchange="updateSlider()" />
                <span>Brightness</span>
            </div>
            <input type=hidden id="hiddenValue" name="hiddenValue" value=100/>
        </div>
        <div id="thumbnail_container" class="scroll sidebar-div"></div>

        <div id="videos-container" class="sidebar-div"></div>
    </div>
</div>

</body>
</html>
