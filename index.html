<head>

<body>
<div class="chat">
    <div id="chat-window"></div>
    <div>
        <span id="chat-status">Connecting...</span>
        <input type="text" id="chat-input" disabled="disabled" autofocus/>
    </div>
    <div>
        <input id="readFileButton" type='file' onchange="readURL(this)" />

    </div>
</div>
